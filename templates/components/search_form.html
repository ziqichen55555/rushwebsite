<form action="{% url 'car_list' %}" method="get" class="search-form">
    <div class="long-search-container">
        <div class="search-segment">
            <label for="pickup_location" class="search-label">PICK UP LOCATION</label>
            <div class="location-select">
                <i class="fas fa-map-marker-alt location-icon"></i>
                <select class="form-select" id="pickup_location" name="pickup_location">
                    <option value="Sydney, NSW" {% if search_params.pickup_location == 'Sydney, NSW' %}selected{% endif %}>Sydney City, NSW</option>
                    <option value="Melbourne, VIC" {% if search_params.pickup_location == 'Melbourne, VIC' %}selected{% endif %}>Melbourne, VIC</option>
                    <option value="Brisbane, QLD" {% if search_params.pickup_location == 'Brisbane, QLD' %}selected{% endif %}>Brisbane, QLD</option>
                    <option value="Perth, WA" {% if search_params.pickup_location == 'Perth, WA' %}selected{% endif %}>Perth, WA</option>
                </select>
                <i class="fas fa-chevron-down dropdown-icon"></i>
            </div>
        </div>
        
        <div class="search-segment">
            <label class="search-label">PICK UP</label>
            <div class="date-time-select">
                <div class="date-select">
                    <i class="fas fa-calendar-alt date-icon"></i>
                    <input type="text" class="form-control" id="pickup_date" name="pickup_date" placeholder="Fri 04 Apr" value="{{ search_params.pickup_date|default:'Fri 04 Apr' }}">
                </div>
                <div class="time-select">
                    <select class="form-select" id="pickup_time" name="pickup_time">
                        <option value="11:00 AM" selected>11:00 AM</option>
                        <option value="12:00 PM">12:00 PM</option>
                        <option value="1:00 PM">1:00 PM</option>
                        <option value="2:00 PM">2:00 PM</option>
                    </select>
                    <i class="fas fa-chevron-down dropdown-icon"></i>
                </div>
            </div>
        </div>
        
        <div class="search-segment">
            <label class="search-label">RETURN</label>
            <div class="date-time-select">
                <div class="date-select">
                    <i class="fas fa-calendar-alt date-icon"></i>
                    <input type="text" class="form-control" id="return_date" name="return_date" placeholder="Sat 05 Apr" value="{{ search_params.return_date|default:'Sat 05 Apr' }}">
                </div>
                <div class="time-select">
                    <select class="form-select" id="return_time" name="return_time">
                        <option value="11:00 AM" selected>11:00 AM</option>
                        <option value="12:00 PM">12:00 PM</option>
                        <option value="1:00 PM">1:00 PM</option>
                        <option value="2:00 PM">2:00 PM</option>
                    </select>
                    <i class="fas fa-chevron-down dropdown-icon"></i>
                </div>
            </div>
        </div>
        
        <div class="search-button-segment">
            <button type="submit" class="btn select-car-btn">
                Select Car <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </div>
    </div>
    
    <div class="booking-highlights mt-3">
        <div class="highlight-item"><i class="fas fa-check-circle text-success me-2"></i> Free Cancellation</div>
        <div class="highlight-item"><i class="fas fa-check-circle text-success me-2"></i> Australian, P1, P2 and International licences accepted</div>
        <div class="highlight-item"><i class="fas fa-check-circle text-success me-2"></i> Drivers aged 21-84</div>
    </div>
</form>
