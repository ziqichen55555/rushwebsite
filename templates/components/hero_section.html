<style>
    /* Storytelling animation for hero title and slogan */
    .story-appear-title {
        opacity: 0;
        transform: translateY(40px) scale(0.98);
        animation: heroTitleIn 1.1s cubic-bezier(.55,.06,.68,.19) 0.1s forwards;
    }
    .story-appear-slogan {
        opacity: 0;
        transform: translateY(30px) scale(0.98);
        animation: heroSloganIn 1.1s cubic-bezier(.55,.06,.68,.19) 0.6s forwards;
    }
    @keyframes heroTitleIn {
        from { opacity: 0; transform: translateY(40px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes heroSloganIn {
        from { opacity: 0; transform: translateY(30px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }


</style>

                    <h1 class="text-white fw-bold display-4 story-appear-title">Rush Car Rental</h1>
                    <p class="text-white slogan-text story-appear-slogan">Drive Rush Drive Smart</p>
                    <a href="https://web.rentalcarmanager.com/API32/Rush-Car-Rental/index" class="btn btn-lg fw-bold" style="background-color: #E8FE04; color: #222; border: none; margin-top: 2rem;">
                        Book Cars <i class="fas fa-arrow-right ms-2"></i>
                    </a>
                </div>
