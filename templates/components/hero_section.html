<style>
    /* Storytelling animation for hero title and slogan */
    .story-appear-title {
        opacity: 0;
        transform: translateY(40px) scale(0.98);
        animation: heroTitleIn 1.1s cubic-bezier(.55,.06,.68,.19) 0.1s forwards;
    }
    .story-appear-slogan {
        opacity: 0;
        transform: translateY(30px) scale(0.98);
        animation: heroSloganIn 1.1s cubic-bezier(.55,.06,.68,.19) 0.6s forwards;
    }
    @keyframes heroTitleIn {
        from { opacity: 0; transform: translateY(40px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes heroSloganIn {
        from { opacity: 0; transform: translateY(30px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Responsive styles for search form */
@media (max-width: 991.98px) {
    .long-search-container {
        flex-direction: column !important;
        gap: 0 !important;
    }
    .search-segment, .search-button-segment {
        width: 100% !important;
        margin: 0 0 14px 0 !important;
        border-radius: 12px !important;
        min-width: 0 !important;
    }
    .search-segment {
        flex-direction: column !important;
        align-items: stretch !important;
        padding: 14px 12px !important;
    }
    .search-button-segment {
        padding: 0 !important;
    }
    .select-car-btn {
        font-size: 1.05em !important;
        padding: 14px 0 !important;
    }
    .icon-block {
        width: 32px !important;
        height: 32px !important;
        margin-right: 8px !important;
    }
    .icon-block i {
        font-size: 1.1em !important;
    }
    .dropdown-icon {
        font-size: 1em !important;
    }
    .date-time-select, .location-select {
        flex-direction: row !important;
        align-items: center !important;
    }
    .booking-highlights {
        flex-direction: column !important;
        gap: 6px !important;
        font-size: 0.97em !important;
    }
}
@media (max-width: 767.98px) {
    .hero-section .container {
        padding-left: 0 !important;
        padding-right: 0 !important;
    }
    .long-form-card.card.transparent-card {
        max-width: 98vw !important;
        margin: 0 auto !important;
        border-radius: 16px !important;
        box-shadow: 0 2px 16px rgba(0,0,0,0.09) !important;
        padding: 0 !important;
    }
    .search-form-position {
        padding: 0 !important;
    }
    .long-search-container {
        padding: 0 !important;
    }
    .search-segment, .search-button-segment {
        border-radius: 14px !important;
        margin: 0 0 12px 0 !important;
        background: #fff !important;
        box-shadow: none !important;
    }
    .search-segment {
        padding: 12px 7px !important;
    }
    .search-label {
        font-size: 0.98em !important;
        margin-bottom: 5px !important;
    }
    .form-select, .form-control {
        font-size: 1em !important;
        min-height: 38px !important;
    }
    .icon-block, .date-icon, .location-icon {
        font-size: 1em !important;
        min-width: 26px !important;
        min-height: 26px !important;
    }
    .dropdown-icon {
        font-size: 1em !important;
    }
    .select-car-btn {
        width: 100% !important;
        display: block !important;
        font-size: 1.08em !important;
        padding: 13px 0 !important;
        margin: 0 !important;
        border-radius: 9px !important;
    }
    .search-button-segment {
        padding: 0 !important;
        background: none !important;
        box-shadow: none !important;
    }
    .booking-highlights {
        margin-top: 10px !important;
        border-radius: 12px !important;
        background: #fff !important;
        box-shadow: 0 1px 8px rgba(0,0,0,0.04) !important;
        padding: 10px 10px 7px 10px !important;
        font-size: 0.97em !important;
    }
    .highlight-item {
        margin-bottom: 5px !important;
        word-break: break-word;
    }
}
@media (max-width: 575.98px) {
    .slogan-container h1 {
        font-size: 2rem !important;
    }
    .search-segment, .search-button-segment {
        padding: 10px 6px !important;
    }
    .select-car-btn {
        font-size: 1em !important;
        padding: 12px 0 !important;
    }
}
</style>

    <div class="container h-100">
        <div class="row h-100">
            <div class="col-12 d-flex flex-column">

                    <h1 class="text-white fw-bold display-4 story-appear-title">Rush Car Rental</h1>
                    <p class="text-white slogan-text story-appear-slogan">Drive Your Dreams, Experience the Rush</p>
                    <a href="{% url 'car_list' %}" class="btn btn-lg fw-bold" style="background-color: #E8FE04; color: #222; border: none; margin-top: 2rem;">
                        Browse Cars <i class="fas fa-arrow-right ms-2"></i>
                    </a>
                </div>

                </div> -->
