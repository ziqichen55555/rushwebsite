<section class="py-5 bg-white">
    <div class="container">
        <h2 class="text-center mb-5">Explore Popular Cities</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for highlight in city_highlights %}
            <div class="col">
                <div class="card h-100 city-card">
                    <img src="{{ highlight.image_url }}" class="card-img-top city-image" alt="{{ highlight.city }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ highlight.city }}, {{ highlight.state.code }}</h5>
                        <p class="card-text">{{ highlight.description|truncatewords:25 }}</p>
                        <a href="https://web.rentalcarmanager.com/API32/Rush-Car-Rental/index" class="btn btn-outline-warning stretched-link">
                            Explore Cars in {{ highlight.city }}
                        </a>
                    </div>
                </div>
            </div>
            {% empty %}
            {% endfor %}
        </div>
    </div>
</section>
